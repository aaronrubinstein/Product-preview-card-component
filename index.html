<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product Preview Card Component</title>
</head>
<body>
  
  <div class="card">
    <div class="img-container">
      <img class="product-image" src="./images/image-product-desktop.jpg" alt="Perfume bottle">
    </div>
    <div class="content-container">
      <h4 class="product-type">Perfume</h4>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn-add-to-cart" type="button">
        <img src="./images/icon-cart.svg" alt="Shopping cart icon" class="cart-icon">
        Add to Cart
      </button>
    </div>

  </div>

</body>
</html>
